spring:
  # 프로필 설정 (local, dev, prod 중 선택)
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 타임존과 UTF-8 인코딩 설정은 각 프로파일(local, prod)에서 설정

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    
# logging 관련 설정
logging:
  file:
    # 로그 파일을 저장할 경로와 이름
    name: logs/study-bot.log
  level:
    # 'com.studybot' 패키지 아래의 로그는 INFO 레벨 이상만 기록
    com.studybot: INFO

# Discord bot Token here
discord:
  token:
  # prefix: "!" # ❌ 더 이상 사용하지 않음 (Slash Commands 사용)
  exclude-user-id: "794417295468003399" # 제외할 userId

# Event 기간 설정
event:
  start-date: "2025-10-01"
  end-date: "2025-12-31"

# 데이터 마이그레이션 설정 (기존 데이터를 마이그레이션할 때만 사용)
migration:
  legacy-guild-id: "1234567890" # 기존 서버의 Discord Guild ID를 입력하세요
  legacy-guild-name: "lize" # 기존 서버 이름을 입력하세요